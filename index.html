<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Hangman Game</h1>
    </header>
    <main>
        <div class="question">
            <h3 class="Guess">Guess the word</h3>
        </div>
        <div class="answer">
            <h4 class="answer">Hangman</h4>
        </div>
        <div class="choice">
            <h4 class="choose">choose a character :</h4>
            <div class="result">
                <img src="hangman.jpg" alt="Hangman result">
            </div>
        </div>

    </main>

    <script src="main.js"></script>
</body>
</html>
